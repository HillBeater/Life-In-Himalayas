 <!DOCTYPE html>
 <html>
     <head>
         <script type="text/javascript">
          var x;

function changecolors() {
    x = 1;
    setInterval(change, 1000);
}

function change() {
    if (x === 1) {
        color = "red";
        x = 2;
    } else {
        color = "green";
        x = 1;
    }

    document.body.style.background = color;
}
      </script>
     </head>
     <body onload="changecolors()">
     </body>
 </html>
