<html>
<head>
<script type="text/javascript">
alert("Welcome to css");
var n=prompt("Enter an alphabet");
switch (n)
{
case (n="a"):
case (n="e"):
case (n="i"):
case (n="o"):
case (n="u"):
document.write("It is a vowel");
break;
default:
document.write("Not a vowel");
break;
}
</script>
</head>
</html>
